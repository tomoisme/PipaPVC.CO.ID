{{ partial "header" . }}

<section class="breadcrumb-section bg-img-c">
    <div class="container">
        <div class="breadcrumb-text">
            <h1 class="page-title">Blog</h1>
            <h3 class="text-white mt-30">Informasi Seputar Pipa PVC Dan Fitting PVC</h3>
        </div>
    </div>
    <div class="breadcrumb-shapes">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</section>

<section class="blog-section section-gap-top">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12">
                <!-- Blog loop(Grid) -->
                <div class="blog-loop grid-blog row justify-content-center">
                    {{range .Paginator.Pages }}
                    <!-- Single Post -->
                    <div class="col-lg-6 col-md-6 col-10 col-tiny-12">
                        <div class="single-post-box">
                            <!--  
                            <div class="post-thumb">
                                <img src="assets/img/blog/04.jpg" alt="Image">
                            </div>
                            -->
                            <div class="post-content">
                                <span class="post-date"><i class="far fa-calendar-alt"></i>{{.Date.Format "06 Jan 2006"}}</span>
                                <h3 class="title">
                                    <a href="{{.Permalink}}">
                                        {{.Title}}
                                    </a>
                                </h3>
                                <p>{{.Summary}}</p>
                                <a href="{{.Permalink}}" class="post-link">
                                    Baca selengkapnya <i class="far fa-long-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>

                <!-- Pagination -->
                <div class="pagination-wrap">
                    {{ template "_internal/pagination.html" . }}
                </div>
            </div>
        </div>
    </div>
</section>

{{ partial "footer" . }}
